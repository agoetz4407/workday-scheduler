<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container mb-3">
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">9AM</div>
          <textarea class="col-8 description" data-time="9"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">10AM</div>
          <textarea class="col-8 description" data-time="10"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">11AM</div>
          <textarea class="col-8 description"data-time="11" ></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">12PM</div>
          <textarea class="col-8 description" data-time="12"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">1PM</div>
          <textarea class="col-8 description" data-time="13"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">2PM</div>
          <textarea class="col-8 description" data-time="14"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">3PM</div>
          <textarea class="col-8 description" data-time="15"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">4PM</div>
          <textarea class="col-8 description" data-time="16" ></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="time-block row justify-content-center">
          <div class="hour col-2 col-md-1 pt-2 text-right">5PM</div>
          <textarea class="col-8 description" data-time="17"></textarea>
          <button class="saveBtn col-2 col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/dayjs.min.js" integrity="sha512-KTFpdbCb05CY4l242bLjyaPhoL9vAy4erP1Wkn7Rji0AG6jx6zzGtKkdHc7jUOYOVSmbMbTg728u260CA/Qugg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.0/plugin/advancedFormat.min.js" integrity="sha512-MGC6Za7V8BU0nL3GVjgssHGIZkIMM6A+tcnxqwkdDASdOnyHwmCwyoVfxSYDxiznl4DDYeZP0Jn0p5MW+r4Rnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
